<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">


    <script src="./js/recipes.js"></script>
    <script src="./js/functions.js"></script>



</head>

<body>

    <header>
        <div class="bkg">
            <img src="./assets/Logo.svg" alt="Logo">

            <div class="mt-36">
                <h1 class="text-primary w-2/4 m-auto text-center mb-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU
                    QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>

                    <section class="flex searchbar w-full items-center justify-center mt-2">
                        <input id="main-search"
                            class="w-2/4 p-6 rounded-lg border border-gray-300 bg-white text-gray-700 sm:text-sm"
                            placeholder="Rechercher une recette, un ingrédient, ...">
                        <span id="clear-main-search" class="absolute ml-96 hidden text-2xl text-gray-400">&times;</span>
                        <!-- Crois pour effacer -->
                        <button id="search-button" class="p-4 bg-secondary hover:bg-primary container-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="27"
                                height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                <path d="M21 21l-6 -6" />
                            </svg>
                        </button>
                    </section>
                    

            </div>
        </div>
    </header>



    <main class="container">
        <section class="flex justify-between">
            <div class="flex gap-5 items-start">
                <!-- Ingrédients avec recherche -->
                <div class="relative bloc-list">
                    <button class="bg-white rounded-xl flex flex-col items-center justify-between">
                        <div class="flex gap-20 text-left p-3">
                            <span id="ingredient-selected">Ingrédients</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>

                        <!-- Menu déroulant -->
                        <div id="ingredient-options" class="bg-white hidden z-10 rounded-xl b-2">
                            <div class="relative">
                                <!-- Icone de loupe -->
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="absolute right-5 top-3 icon icon-tabler icon-tabler-search stroke-gray-300"
                                    width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                    <path d="M21 21l-6 -6" />
                                </svg>

                                <!-- Input de recherche avec espace pour la loupe -->
                                <input type="text" id="ingredient-search" class="py-2 pl-3 pr-2 border border-gray-300"
                                    placeholder="Rechercher...">
                            </div>
                            <ul id="ingredient-list" class="mt-5 list max-h-64 overflow-y-auto">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </button>

                </div>

                <!-- Appareils -->
                <div class="relative bloc-list">
                    <button class="bg-white rounded-xl flex flex-col items-center justify-between">
                        <div class="flex gap-20 p-3 text-left">
                            <span id="appareil-selected">Appareils</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>

                        <!-- Menu déroulant -->
                        <div id="appareil-options" class="bg-white hidden z-10 rounded-xl b-2">
                            <div class="relative">
                                <!-- Icone de loupe -->
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="absolute right-5 top-3 icon icon-tabler icon-tabler-search stroke-gray-300"
                                    width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                    <path d="M21 21l-6 -6" />
                                </svg>

                                <!-- Input de recherche avec espace pour la loupe -->
                                <input type="text" id="appareil-search" class="py-2 pl-3 pr-2 border border-gray-300"
                                    placeholder="Rechercher...">
                            </div>
                            <ul id="appareil-list" class="mt-5 list max-h-64 overflow-y-auto">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </button>
                </div>

                <!-- Ustensiles -->
                <div class="relative bloc-list">
                    <button class="bg-white rounded-xl flex flex-col items-center justify-between">
                        <div class="flex gap-20 p-3 text-left">
                            <span id="ustensile-selected">Ustensiles</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>

                        <!-- Menu déroulant -->
                        <div id="ustensile-options" class="bg-white hidden z-10 rounded-xl b-2">
                            <div class="relative">
                                <!-- Icone de loupe -->
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="absolute right-5 top-3 icon icon-tabler icon-tabler-search stroke-gray-300"
                                    width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                    <path d="M21 21l-6 -6" />
                                </svg>

                                <!-- Input de recherche avec espace pour la loupe -->
                                <input type="text" id="ustensile-search" class="py-2 pl-3 pr-2 border border-gray-300"
                                    placeholder="Rechercher...">
                            </div>
                            <ul id="ustensile-list" class="mt-5 list max-h-64 overflow-y-auto">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </button>
                </div>
            </div>
            <div>
                <h2 id="recipe-count">1500 recettes</h2>
            </div>
        </section>
        <div id="filter-container" class="flex flex-wrap gap-4"></div>




        <section id="recipe-list" class="grid grid-cols-3 gap-20 mt-20"></section>
    </main>


</body>

</html>
