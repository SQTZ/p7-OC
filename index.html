<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">


<script src="./js/recipes.js"></script>
<script src="./js/functions.js"></script>



</head>
<body>

    <header>
        <div class="bkg">
            <img src="./assets/Logo.svg" alt="Logo">

            <div class="mt-36">
                <h1 class="text-primary w-2/4 m-auto text-center mb-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>

                <section class="flex searchbar w-full items-center justify-center mt-2">
                    <div class="relative w-2/4">
                        <input class="w-full p-6 rounded-lg border border-gray-300 bg-white text-gray-700 sm:text-sm" placeholder="Rechercher une recette, un ingrédient, ...">
                        <img src="./assets/close.svg" class="absolute right-20 top-1/2 transform -translate-y-1/2 hidden w-3 h-3 cursor-pointer" alt="Effacer">

                            <svg width="28" height="28" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-14 h-auto p-4 rounded-md bg-secondary" stroke="white" alt="Rechercher" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="10" cy="10" r="9" stroke-width="2"/>
                                <path d="M17 17L27 27" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                    </div>
                </section>

            </div>
        </div>
    </header>



    <main class="container">
        <section class="flex justify-between">
            <div class="flex items-center gap-5">
                <!-- Ingrédients -->
                <div class="relative">
                    <div class="p-3 bg-white rounded-lg min-w-[97px]">
                        <div class="flex items-center justify-between gap-2">
                            <span id="ingredient-selected" class="text-base">Ingrédients</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>

                        <div id="ingredient-options" class="hidden">
                            <div class="relative my-2">
                                <input type="text" class="w-full p-1.5 border rounded text-sm" placeholder="Rechercher...">
                                <img src="./assets/close.svg" class="absolute right-8 top-1/2 transform -translate-y-1/2 w-3 h-3 cursor-pointer hidden" alt="Effacer">
                                <img src="./assets/search.svg" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-3 h-3" alt="Rechercher">
                            </div>
                            <ul class="max-h-[200px] overflow-y-auto space-y-2 text-sm">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </div>
                </div>
        
                <!-- Appareils -->
                <div class="relative">
                    <div class="p-3 bg-white rounded-lg min-w-[97px]">
                        <div class="flex items-center justify-between gap-2">
                            <span id="appareil-selected" class="text-base">Appareils</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>

                        <div id="appareil-options" class="hidden">
                            <div class="relative my-2">
                                <input type="text" class="w-full p-1.5 border rounded text-sm" placeholder="Rechercher...">
                                <img src="./assets/close.svg" class="absolute right-8 top-1/2 transform -translate-y-1/2 w-3 h-3 cursor-pointer hidden" alt="Effacer">
                                <img src="./assets/search.svg" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-3 h-3" alt="Rechercher">
                            </div>
                            <ul class="max-h-[200px] overflow-y-auto space-y-2 text-sm">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </div>
                </div>
        
                <!-- Ustensiles -->
                <div class="relative">
                    <div class="p-3 bg-white rounded-lg min-w-[97px]">
                        <div class="flex items-center justify-between gap-2">
                            <span id="ustensile-selected" class="text-base">Ustensiles</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>

                        <div id="ustensile-options" class="hidden">
                            <div class="relative my-2">
                                <input type="text" class="w-full p-1.5 border rounded text-sm" placeholder="Rechercher...">
                                <img src="./assets/close.svg" class="absolute right-8 top-1/2 transform -translate-y-1/2 w-3 h-3 cursor-pointer hidden" alt="Effacer">
                                <img src="./assets/search.svg" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-3 h-3" alt="Rechercher">
                            </div>
                            <ul class="max-h-[200px] overflow-y-auto space-y-2 text-sm">
                                <!-- Options générées dynamiquement -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 id="recipe-count">1500 recettes</h2>
            </div>
        </section>
        <div id="filter-container" class="flex flex-wrap gap-4"></div>
        

        

        <section id="recipe-list" class="grid grid-cols-3 gap-20 mt-20"></section>

    </main>


</body>  
</html>
