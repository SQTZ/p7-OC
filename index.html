<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">


<script src="./js/recipes.js"></script>
<script src="./js/functions.js"></script>



</head>
<body>

    <header>
        <div class="bkg">
            <img src="./assets/Logo.svg" alt="Logo">

            <div class="mt-36">
                <h1 class="text-primary w-2/4 m-auto text-center mb-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>

                <section class="flex searchbar w-full items-center justify-center mt-2">
                    <input class="w-2/4 p-6 rounded-lg border border-gray-300 bg-white text-gray-700 sm:text-sm" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button class="p-4 bg-secondary hover:bg-primary container-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="27" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" />
                          </svg>
                    </button>
                </section>

            </div>
        </div>
    </header>



    <main class="container">
        <section class="flex justify-between">
            <div class="flex items-center gap-5">
                <!-- Ingrédients -->
                <div class="relative">
                    <button class="p-5 bg-white rounded-xl flex items-center justify-between gap-5">
                        <span id="ingredient-selected">Ingrédients</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="ingredient-options" class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-64 shadow-lg hidden z-10">
                        <input type="text" class="p-2 w-full border-b border-gray-300" placeholder="Rechercher...">
                        <ul class="max-h-64 overflow-y-auto">
                            <!-- Options générées dynamiquement -->
                        </ul>
                    </div>
                </div>
        
                <!-- Appareils -->
                <div class="relative">
                    <button class="p-5 bg-white rounded-xl flex items-center justify-between gap-5">
                        <span id="appareil-selected">Appareils</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="appareil-options" class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-64 shadow-lg hidden z-10">
                        <input type="text" class="p-2 w-full border-b border-gray-300" placeholder="Rechercher...">
                        <ul class="max-h-64 overflow-y-auto">
                            <!-- Options générées dynamiquement -->
                        </ul>
                    </div>
                </div>
        
                <!-- Ustensiles -->
                <div class="relative">
                    <button class="p-5 bg-white rounded-xl flex items-center justify-between gap-5">
                        <span id="ustensile-selected">Ustensiles</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="ustensile-options" class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-64 shadow-lg hidden z-10">
                        <input type="text" class="p-2 w-full border-b border-gray-300" placeholder="Rechercher...">
                        <ul class="max-h-64 overflow-y-auto">
                            <!-- Options générées dynamiquement -->
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <h2 id="recipe-count">1500 recettes</h2>
            </div>
        </section>
        <div id="filter-container" class="flex flex-wrap gap-4"></div>
        

        

        <section id="recipe-list" class="grid grid-cols-3 gap-20 mt-20"></section>
    </main>


</body>  
</html>
